<div id="app">
    <a href="#/one">第一个页面</a>
    <a href="#/two">第二个页面</a>
    <router-view></router-view>
</div>
<template id="one">
    <div class="onepage">
        <p>第一个页面</p>
    </div>
</template>
<template id="two">
    <div class="twopage">
        <p>第二个页面</p>
    </div>
</template>
<script>
    const one={
        template:"#one",
    };
    const two ={
        template: "#two"
    };
    const routes=[
        {path:"/one",component:one},
        {path:"/two",component:two}
    ];
    const router = new VueRouter({
        routes:routes,
    });
    let vm = new Vue({
        el:"#app",
        router:router,
        components:{
            one:one,
            two:two
        }
    })
</script>
