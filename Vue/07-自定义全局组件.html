<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<!--    ③使用注册好的组件-->
    <abc></abc>
</div>
<script>
    // ①创建组件构造器
    let Profile = Vue.extend({
       template:`
            <div>
                <img src="../images/cln.PNG" alt="图片" title="cln">
                <p>描述信息</p>
            </div>
       `
    });
    // ②注册已经创建好的组件
    // 第一个参数是指定注册的组件的名称
    // 第二个参数是传入已经创建好的组件构造器
    Vue.component("abc",Profile);

    let vm = new Vue({
        el: "#app",
        data: {}
    });
</script>
</body>
</html>
