<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<!--    方式一-->
<!--    <one></one>-->
</div>
<template id="one">
    <div>
        <p>组件33</p>
    </div>
</template>
<script>
    Vue.component(
        "one",{
            template:"#one",
        },
    );
    let vm = new Vue({
        el:"#app",
        //方式二
        render:function (createElement) {
            let html = createElement("one");//创建模板
            return html;//返回创建的模板
        }
    })
</script>
</body>
</html>
