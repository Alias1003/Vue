<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <father></father>
</div>
<template id="father">
    <div>
        <p>父组件</p>
<!--        只能在定义的区域使用-->
        <son></son>
    </div>
</template>
<template id="son">
    <div>
        <p>子组件</p>
    </div>
</template>
<script>
    let vm = new Vue({
        el :"#app",
        data:{},
        methods:{},
        components:{
            "father":{
                template:"#father",
                components: {
                    "son":{
                        template: "#son",
                    }
                }
            }
        }
    });
</script>
</body>
</html>
